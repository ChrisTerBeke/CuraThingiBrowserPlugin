name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.8
        with:
          cmake-version: '3.20.x'
      - name: Run CMake
        run: cmake .
      - name: Package
        run: make package
      - name: Store artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ThingiBrowser.zip
          name: ThingiBrowser
          retention-days: 5
