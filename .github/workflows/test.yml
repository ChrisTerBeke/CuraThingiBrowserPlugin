name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: pip install -r requirements-testing.txt
      - name: Run PyTest
        run: pytest
      - name: Run MyPy
        run: mypy ThingiBrowser
