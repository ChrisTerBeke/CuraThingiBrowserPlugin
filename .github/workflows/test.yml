name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install Dependencies
        run: pip install -r requirements-testing.txt
      - name: Run PyTest
        run: ./test.sh
      - name: Run MyPy
        run: mypy ThingiBrowser
